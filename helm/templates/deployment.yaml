apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
  matchLabels:
    app: {{ .Release.Name }}
  template:
  metadata:
    labels:
      app: {{ .Release.Name }}
  spec:
    containers:
    - name: {{ .Release.Name }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      ports:
      - containerPort: {{ .Values.deployment.containerPort }}
